<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="index.html">
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <title>Hyrule Compendium</title>
</head>

<body>
  <div class="background__img"></div>
  <section id="landing-page">
    <nav>
      <div class="row">
        <figure>
          <img id="hyrule-logo" src="./assets/logo.png" alt="">
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a href="#" class="
          nav__link--anchor
          link__hover-effect"> Home
            </a>
          </li>
          <li class="nav__link">
            <a href="/index.html" class="
          nav__link--anchor
          link__hover-effect"> Compendium
            </a>
          </li>
          <li class="nav__link">
            <a href="#" class="
          nav__link--anchor
          nav__link--anchor-primary"> Contact
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <header class="header">
      <div class="header__content">
        <div class="header__top">
          <div class="header__text">
            <h1 class="title">
              The number one source for everything
              <br>
              Breath of The Wild related
            </h1>
            <h2 class="header__para">
              Learn from the best: <span class="gold">Hyrule Compendium</span>
            </h2>
          </div>
          <div class="input__wrapper">
            <input type="text" placeholder="Search by Name, Category or Reigon">
            <button class="search__button not-loading loading">
              <img src="./assets/magnifying-glass-solid.svg" class="magnifying-glass" alt="">
            </button>
          </div>
        </div>
        <figure>
          <img class="footer__img" src="./assets/BotW_Expansion_Pass_Artwork.png" alt="">
        </figure>
      </div>
    </header>
  </section>

</html>
